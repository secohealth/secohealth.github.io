- title: La santé des écosystèmes logiciels ouverts
  date: 2018-06-28
  summary: 
    PhD candidate Patrick Marois (on the picture) presented "La santé des écosystèmes logiciels 
    ouverts - Une enquête qualitative auprès d'experts" at the 23th Association 
    Information & Management (AIM) Conference at ESG UQAM in Montreal, Canada, 
    on 18 May 2018. Professors Josianne Marsan (on the picture) and Mathieu Templier, 
    co-authors of the article published in the proceedings of the conference 
    were also present at the event as well as M.Sc. student and SECOHealth 
    project member Aimé Noutsa Fobang.
  content: '<img src="assets/PatrickJosianneAIM2018.jpg" style="max-width: 100%"/>'
- title: 1st International Workshop on Software Health (SoHeal 2018)
  date: 2018-05-27
  summary: |
    We organised the SoHeal 2018 workshop (<a href="https://soheal.github.io">https://soheal.github.io</a>)
    co-located with the International Conference on Software Engineering (ICSE)
    in Gothenburg, Sweden. In collaboration with the Linux Foundation CHAOSS project
    on community health. Invited keynote by Kate Stewart, Senior Director of
    Strategic Programs at the Linux Foundation.
