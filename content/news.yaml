- title: Inaugural event of SECOHealth in Montréal
  date: 2017-09-18
  summary: |
    Pr. Bram Adams presented SECOHealth as one of the 4 accepted projects
    during the inaugural event in Montréal organised by FRQ and WBI.
  content: |
    <p>
    Four new research projects involving researchers from Wallonia and
    Brussels on the one hand, and researchers from Québec on the other hand,
    were inaugurated in Montréal by the Fonds de Recherche du Québec (FRQ)
    and the Fédération Wallonie-Bruxelles (by means of the FNRS). Out of
    140 declarations of intent, 60 full project proposals were received,
    and only 4 were selected for a duration of two years. Our SECOHealth
    project, focusing on the health of software ecosystems, is one of them.
    The principal investigators are Professor Bram Adams from Ecole
    polytechnique de Montréal and Professor Tom Mens from the University
    of Mons.
    </p>
    <a href="http://dailyscience.be/2017/09/20/sante-informatique-droit-climat-demarrage-de-quatre-projets-de-recherche-avec-le-quebec">Press release on Daily Science</a>
- title: Publication in SIGOPEN 2017 Developmental Workshop for Research on Open Phenomena
  date: 2018-01-08
  summary: |
    Josianne Marsan has presented a scientific article under the SECOHealth project at the SIGOPEN 2017 Developmental Workshop for Research on Open Phenomena, collocated with the prestigious International Conference on Information Systems (ICIS) 2017 in Seoul, Korea, on December 9th, 2017.
  content: |
    <p>
    Kevin Carillo and Bogdan Negoita are also authors of this article entitled "Exploring the biosphere-Towards a conceptualization of peer production communities as living organisms". This work is part of the theoretical and conceptual basis for the SECOHealth project.
    </p>
    <br/>
    To access full-text of the article:
    <a href="https://www.researchgate.net/publication/321905241_Exploring_the_biosphere-Towards_a_conceptualization_of_peer_production_communities_as_living_organisms">https://www.researchgate.net/publication/321905241_Exploring_the_biosphere-Towards_a_conceptualization_of_peer_production_communities_as_living_organisms</a>
